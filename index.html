<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    
    <link rel="stylesheet" href="style.css">

    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- AMCharts Globe -->
    <script src="https://www.amcharts.com/lib/5/index.js"></script>
    <script src="https://www.amcharts.com/lib/5/map.js"></script>
    <script src="https://www.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/5/themes/Animated.js"></script>

    <script src="script.js" defer></script>

    <style>
        /* General Styling */
        body {
            background-color: black; /* Dark Mode */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: space-between; /* Space out content */
        }

        /* Left Section (Text Content) */
        .left-content {
            flex: 1;
            padding: 50px;
            text-align: left;
        }
        h1 {
            font-size: 2rem;
        }
        #typed-text {
            color: #00aaff; /* Blue for dynamic words */
        }
        .typed-cursor {
            font-size: 2rem;
            color: #00aaff;
        }

        /* Right Section (AMCharts Globe) */
        .globe-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-right: 50px;
        }
        #globeDiv {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>

    <!-- Left Side: Typing Effect + Info -->
    <div class="left-content">
        <h1>// Hi, I'm Saoud, a <span id="typed-text"></span></h1>
        <p>Welcome to my portfolio! I specialize in development, freelancing, and software engineering.</p>

    <!-- Resume Button -->
    <a href="resume.pdf" target="_blank">
        <button class="resume-btn">View Resume</button>
    </a>

    </div>

    <!-- Right Side: AMCharts Globe -->
    <div class="globe-container">
        <div id="globeDiv"></div>
    </div>

</body>
</html>
